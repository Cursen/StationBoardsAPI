<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Departure Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="board.css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script src="board.js"></script>
</head>
<body>
    <div class="container-fluid display-board">
        <div class="row bg-info text-white">
            <div class="col-sm-1">Platform:</div>
            <div class="col-sm-2">Destination:</div>  
            <div class="col-sm-7">Via:</div>
            <div class="col-sm-1">Scheduled:</div>
            <div class="col-sm-1">Expected:</div>
        </div>
        <div data-bind="foreach: boardRows">
            <div class="row board-row">
                <div class="col-sm-1" data-bind="text: platform"></div>                
                <div class="col-sm-2 text-nowrap" data-bind="text: destination"></div>
                <div class="col-sm-7 via-points" data-bind="text: via"></div>
                <div class="col-sm-1" data-bind="text: scheduledTime"></div>
                <div class="col-sm-1" data-bind="text: expected"></div>    
            </div>
        </div>
    </div>
</body>
</html>
